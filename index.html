<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Dave's Portfolio</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" type="text/css"></link>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
</head>
<body>
  <div id="app">
    <v-app>
      <v-navigation-drawer
        persistent
        :mini-variant="miniVariant"
        clipped
        v-model="drawer"
      >
        <v-list>
          <v-list-item
            v-for="(item, i) in items"
            :key="i"
          >
            <v-list-tile value="true">
              <v-list-tile-action>
                <v-icon light v-html="item.icon"></v-icon>
              </v-list-tile-action>
              <v-list-tile-content>
                <v-list-tile-title v-text="item.title"></v-list-tile-title>
              </v-list-tile-content>
            </v-list-tile>
          </v-list-item>
        </v-list>
      </v-navigation-drawer>

      <v-toolbar class="blue darken-4">
        <v-toolbar-side-icon class="white--text" @click.native.stop="drawer =!drawer"></v-toolbar-side-icon>
        <v-toolbar-title class="white--text" v-text="title"></v-toolbar-title>
        <v-spacer></v-spacer>
      </v-toolbar>
      <main>
        <v-container fluid>
          <page></page>
        </v-container>
      </main>
      <v-footer class="blue darken-4" :fixed="fixed">
        <span>&copy; 2017</span>
      </v-footer>
    </v-app>
  </div>

  <script type="text/x-template" id="page">
    <v-layout row wrap >
<!--       <div>
        <img src="./v.png" alt="Vuetify.js" class="mb-5" height="100px" />
      </div>
      <blockquote>
        &#8220;First, solve the problem. Then, write the code.&#8221;
        <footer>
          <small>
            <em>&mdash;John Johnson</em>
          </small>
        </footer>
      </blockquote> -->
      <v-flex mb-3 xs12 sm6 md3 lg3 fill-height v-for="i in 5" :key="i">
        <v-card class="elevation-4">
          <v-card-row img="https://www.euronatur.org/fileadmin/images/Bildergalerien/Artenschutz/Wolf/Wolf-Ausguck_Dietmar-Nill.jpg" height="200px"></v-card-row>
          <v-card-text class="text-xs-center">Proyecto {{i}}</v-card-text>
         <v-divider ></v-divider>
        <v-list two-line>
          <v-list-item>
            <v-list-tile>
              <v-list-tile-content>
                <v-list-tile-title>Visit Here: 
                <a href="www.google.com">Enlace</a> </v-list-tile-title>
                <v-list-tile-sub-title>This is the subtitle</v-list-tile-sub-title>
              </v-list-tile-content>
            </v-list-tile>
          </v-list-item>
        </v-list>
        </v-card>
      </v-flex>
    </v-layout>

  </script>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
  <script>
    Vue.component('page', {
      template: '#page'
    })
    new Vue({
      el: '#app',
      data: {
        clipped: false,
        drawer: false,
        fixed: false,
        items: [
          { icon: 'bubble_chart', title: 'Home' },
          { icon: 'bubble_chart', title: 'About me' },
          { icon: 'bubble_chart', title: 'Contact Me' },
        ],
        miniVariant: false,
        title: 'Hello!!'
      }
    })
  </script>
</body>
</html>
